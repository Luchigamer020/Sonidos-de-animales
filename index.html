<html>
  <head>
    <title>Aplicación de identificación de sonidos de animales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
        <h2>Sonidos de Animales</h2>
        <p>Nota: Reproduce diferentes sonidos como ladridos o maullidos</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-info" onclick="startClassification()">Iniciar</button>
            <h3 id="resultLabel">Escucho: </h3>
            <h4 id="resultConfidence">Precisión: </h4>
            <br>
            <img src="listen.gif" id="listen" width="300" height="300">
        </center>
    </div>
    <div class="copy_right_footer">

    </div>
<script src="main.js"></script>
  </body>
